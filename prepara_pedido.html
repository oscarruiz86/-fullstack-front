<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="logoTitulo">
            <img src="./images/pizzaLogo.png" title="logo" class="alineadoTextoImagenArriba">
            <h1>Pizzas Full Stack</h1>
        </div>
        
        <form method="post" action="http://localhost:5000/pizza" name="formPedio" id="formPedio">
            <div id="datosCliente">
            <h2>Datos del cliente</h2>
            <div class="form-campo">
                <label for="NombreCliente">Nombres</label>
                <input type="text" name="NombreCliente" id="NombreCliente">
            </div>
            <div class="form-campo">
                <label for="ApellidoCliente">Apellidos</label>
                <input type="text" name="ApellidoCliente" id="ApellidoCliente">
            </div>
            <div class="form-campo">
                <label for="FechaNacimientoCliente">Fecha de nacimiento</label>
                <input type="date" name="FechaNacimientoCliente" id="FechaNacimientoCliente">
            </div>
            <div class="form-campo">
                <label for="NumeroTelefonoCliente">Número de teléfono</label>
                <input type="text" name="NumeroTelefonoCliente" id="NumeroTelefonoCliente">
            </div>
            <div class="form-campo">
                <label for="DireccionPostalCliente">Dirección postal</label>
                <textarea name="DireccionPostalCliente" id="DireccionPostalCliente"></textarea>
            </div>
            <h2>Datos del pedido</h2>
            <div class="form-campo">
                <label for="TamanioPizza">Tamaño de la pizza</label>
                <select  name="TamanioPizza" id="TamanioPizza">
                    <option value="">Seleccione</option>
                    <option value="XXL">XXL</option>
                    <option value="L">Grande</option>
                    <option value="M">Mediana</option>
                    <option value="S">Pequeña</option>
                </select>
                <label id="disponibilidad"></label>
            </div>
        </div>
        <div id="datosPedido">
            <div>Ingredientes</div>
            <div>
                <input type="checkbox" id="opcion1" name="ingredientes" value="1">
                <label for="opcion1">Jamón York</label>
            </div>
            <div>
                <input type="checkbox" id="opcion2" name="ingredientes" value="2">
                <label for="opcion2">Champiñones</label>
            </div>
            <div>
                <input type="checkbox" id="opcion3" name="ingredientes" value="3">
                <label for="opcion3">Pepperoni</label>
            </div>
            <div>
                <input type="checkbox" id="opcion4" name="ingredientes" value="4">
                <label for="opcion4">Aceitunas</label>
            </div>
        </div>
        <button>Realizar pedido</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
